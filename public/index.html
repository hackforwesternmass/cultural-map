<!DOCTYPE html>
<html>
    <head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<title>Using closures in event listeners</title>
	<style>
	    html, body, #map-canvas {
		height: 100%;
		margin: 0px;
		padding: 0px
	    }
	</style>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script>
	    function initialize() {
		var mapOptions = {
		    zoom: 4,
		    center: new google.maps.LatLng(-25.363882, 131.044922)
		};

		var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
		var locations = {
		    location: {
			id: "1",
			name: "Sound Wave Mural",
			type: "mural",
			lat: "42.324153",
			lon: "-72.631860",
			url: "http://www.panoramio.com/photo/83768697",
			address:"",
			photographCredits:"Vanessa Oquendo"
		    },
		    location:{
			id: "2",
			name: "Water Music",
			type: "sculpture",
			lat: "42.320514",
			lon: "-72.628392",
			url: "http://www.panoramio.com/photo/82449888",
			address:"Main Street",
			photographCredits:"Vanessa Oquendo"
		    },
		    location:{
			id: "3",
			name: "First Born",
			type: "sculpture",
			lat: "42.320514",
			lon: "-72.628392",
			url: "http://www.panoramio.com/photo/83488651",
			address:"",
			photographCredits:"Vanessa Oquendo"
		    },
		    location:{
			id: "4",
			name: "",
			type: "",
			lat: "",
			lon: "",
			url: "",
			address:"Main Street",
			photographCredits:"Vanessa Oquendo"
		    },
		    location:{
			id: "5",
			name: "",
			type: "",
			lat: "",
			lon: "",
			url: "",
			address:"",
			photographCredits:"Vanessa Oquendo"
		    },
		    location:{
			id: "6",
			name: "",
			type: "",
			lat: "",
			lon: "",
			url: "",
			address:"",
			photographCredits:""
		    }
		};
		// Add 5 markers to the map at random locations
		var southWest = new google.maps.LatLng(-31.203405, 125.244141);
		var northEast = new google.maps.LatLng(-25.363882, 131.044922);

		var bounds = new google.maps.LatLngBounds(southWest, northEast);
		map.fitBounds(bounds);

		var lngSpan = northEast.lng() - southWest.lng();
		var latSpan = northEast.lat() - southWest.lat();

		for (var i = 0; i < 5; i++) {
		    var position = new google.maps.LatLng(
			southWest.lat() + latSpan * Math.random(),
			southWest.lng() + lngSpan * Math.random());
		    var marker = new google.maps.Marker({
			position: position,
			map: map
		    });

		    marker.setTitle((i + 1).toString());
		    attachSecretMessage(marker, i);
		}
	    }

	    // The five markers show a secret message when clicked
	    // but that message is not within the marker's instance data
	    function attachSecretMessage(marker, num) {
		var message = ['This', 'is', 'the', 'secret', 'message'];
		var infowindow = new google.maps.InfoWindow({
		    content: message[num]
		});

		google.maps.event.addListener(marker, 'click', function() {
		    infowindow.open(marker.get('map'), marker);
		});
	    }

	    google.maps.event.addDomListener(window, 'load', initialize);

	</script>
    </head>
    <body>
	<div id="map-canvas"></div>
    </body>
</html>
