<!DOCTYPE html>
<html>
    <head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">

	<title>Cultural Map</title>

	    html, body{

		margin: 0px;
		padding: 0px
	    }#map-canvas {
		height: 90%;
		margin: 0px;
		padding: 0px
	    }
	</style>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script src="js/jquery-2.1.1.min.js"></script>

    </head>
    <body>
	<div id="map-canvas"></div>
	<div id="debug"></div>
	<script>
	    var OLDlocations = {
		1: {
		    id: "1",
		    name: "Sound Wave Mural",
		    type: "mural",
		    lat: "42.324153",
		    lon: "-72.631860",
		    url: "http://www.panoramio.com/photo/83768697",
		    address: "",
		    photographCredits: "Vanessa Oquendo"
		},
		2: {
		    id: "2",
		    name: "Water Music",
		    type: "sculpture",
		    lat: "42.320514",
		    lon: "-72.628392",
		    url: "http://www.panoramio.com/photo/82449888",
		    address: "Main Street",
		    photographCredits: "Vanessa Oquendo"
		},
		3: {
		    id: "3",
		    name: "First Born",
		    type: "sculpture",
		    lat: "42.320514",
		    lon: "-72.628392",
		    url: "http://www.panoramio.com/photo/83488651",
		    address: "",
		    photographCredits: "Vanessa Oquendo"
		},
		4: {
		    id: "4",
		    name: "Bike Rail Trail Metal Sculpture",
		    type: "sculpture",
		    lat: "42.320314",
		    lon: "-72.628644",
		    url: "http://www.panoramio.com/photo/83487396",
		    address: "Main Street",
		    photographCredits: "Vanessa Oquendo"
		},
		5: {
		    id: "5",
		    name: "Forbes Library",
		    type: "historic building",
		    lat: "42.316513",
		    lon: "-72.635634",
		    url: "http://historic-northampton.org/virtual_tours/architecture/q3forbes.html",
		    address: "20 West St, Northampton, MA",
		    photographCredits: ""
		},
		6: {
		    id: "6",
		    name: "Silverscape building",
		    type: "historic building",
		    lat: "42.319683",
		    lon: "-72.629865",
		    url: "http://historic-northampton.org/virtual_tours/architecture/q1firstnational.html",
		    address: "1 King St, Northampton, MA",
		    photographCredits: ""
		}
	    };
	    function initialize() {
		var mapOptions = {
		    zoom: 2,
		    center: new google.maps.LatLng(-25.363882, 131.044922)
		};
		var locations = {};
		var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
		// the markers to the map from the json var
		var marker;
		$.getJSON('landmarks.json').done(function(data) {
		    data;
		    $.each(data, function(k, v) {
			$('#debug').html($('#debug').text() + '<br>' + v.latitude + ', ' + v.longitude + '<br>' + v.description + ':' + v.url);
			var position = new google.maps.LatLng(v.lat, v.lon);
			var marker = new google.maps.Marker({
			    position: position,
			    map: map
			});
			marker.setTitle(v.name);
			attachSecretMessage(marker, v.name);
		    });
		});
		var northEast = new google.maps.LatLng(42.3358, -72.6113);
		var southWest = new google.maps.LatLng(42.3110, -72.6644);

		var bounds = new google.maps.LatLngBounds(southWest, northEast);
		map.fitBounds(bounds);
	    }

	    // The five markers show a secret message when clicked
	    // but that message is not within the marker's instance data
	    function attachSecretMessage(marker, name) {
		var infowindow = new google.maps.InfoWindow({
		    content: name
		});
		google.maps.event.addListener(marker, 'click', function() {
		    infowindow.open(marker.get('map'), marker);
		});
	    }
	    google.maps.event.addDomListener(window, 'load', initialize);
	</script>
    </body>
</html>
